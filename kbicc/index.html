<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBicc Encryption</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.7tv.app/emote/61600ece0140cf236ca83fab/2x.webp">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.2.1/css/all.css">

    <!-- CUSTOM -->
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/kbicc/kbicc.js"></script>
    <script src="/js/kbicc/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid ">
            <a class="navbar-brand" href="/"><i class="fa-solid fa-house"></i></a>
            <a class="navbar-brand me-0" target="_blank"
                href="https://github.com/JacobRothDevelopment/JacobRothDevelopment.github.io">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </nav>
    <div class="container-fluid min-vh-90 d-flex flex-column justify-content-center">
        <div class="row justify-content-center">
            <div class="col-12 col-md-11 col-lg-10 col-xl-9 align-self-center">
                <div class="row">
                    <h1 class="my-4">KBicc Encryption</h1>
                </div>
                <div class="row mb-2">
                    <div class="col-4 col-md-2">
                        <button id="btnNewKey" class="btn btn-secondary w-100">New Key</button>
                    </div>
                    <div class="col-8 col-md-10">
                        <input id="textKey" type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6">
                        <textarea id="textInput" name="textInput" class="form-control" rows="10"></textarea>
                    </div>
                    <div class="col-6">
                        <textarea id="textOutput" name="textOutput" class="form-control" rows="10" disabled></textarea>
                    </div>
                </div>

                <!-- #region BUTTONS -->
                <button id="btnEncrypt" type="button" class="btn btn-secondary w-100 mb-2">
                    Run Encryption
                </button>
                <button id="btnReset" type="button" class="btn btn-danger w-100">
                    Reset
                </button>
                <!-- #endregion BUTTONS -->
            </div>
        </div>
    </div>
</body>

</html>
