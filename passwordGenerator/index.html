<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.7tv.app/emote/6289a9f9a055952fdc3b44c3/1x.webp">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.2.1/css/all.css">

    <!-- CUSTOM -->
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/random.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid ">
            <a class="navbar-brand" href="/"><i class="fa-solid fa-house"></i></a>
            <a class="navbar-brand me-0" target="_blank"
                href="https://github.com/JacobRothDevelopment/JacobRothDevelopment.github.io">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </nav>
    <div class="container-fluid min-vh-90 d-flex flex-column justify-content-center">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6 align-self-center">
                <div class="row">
                    <h1 class="my-4">Password Generator</h1>
                </div>
                <div class="row mb-2">
                    <div class="col-2 align-self-center">
                        <label class="form-label m-0" for="intLength">Length</label>
                    </div>
                    <div class="col-1 align-self-center">
                        <label id="intLengthValue" class="form-label m-0" for="intLength">00</label>
                    </div>
                    <div class="col-7 col-md-8">
                        <input id="intLength" type="range" class="form-control form-control-sm" value="28" step="1"
                            min="8" max="48" onchange="updateLengthLabel()" oninput="updateLengthLabel()">
                    </div>
                    <div class="col-2 col-md-1">
                        <button id="btnShowMore" class="w-100 btn btn-sm btn-outline-secondary">
                            &and;
                        </button>
                    </div>
                </div>
                <div id="divOptions" class="row mb-2 options hidden">
                    <div class="col-6 col-lg-3">
                        <label class="form-label m-0" for="checkCaps" data-toggle="tooltip" data-placement="top"
                            title="contains: ABCDEFGHIJKLMNOPQRSTUVWXYZ">
                            Capitals
                        </label>
                        <input id="checkCaps" type="checkbox" class="form-checkbox" name="checkCaps" checked>
                    </div>
                    <div class="col-6 col-lg-3">
                        <label class="form-label m-0" for="checkLows" data-toggle="tooltip" data-placement="top"
                            title="contains: abcdefghijklmnopqrstuvwxyz">
                            Lowercase
                        </label>
                        <input id="checkLows" type="checkbox" class="form-checkbox" name="checkLows" checked>
                    </div>
                    <div class="col-6 col-lg-3">
                        <label class="form-label m-0" for="checkNums" data-toggle="tooltip" data-placement="top"
                            title="contains: 0123456789">
                            Numbers
                        </label>
                        <input id="checkNums" type="checkbox" class="form-checkbox" name="checkNums" checked>
                    </div>
                    <div class="col-6 col-lg-3">
                        <label class="form-label m-0" for="checkSpec" data-toggle="tooltip" data-placement="top"
                            title="contains: !@#$%^&*()-_=+,./\|`~;:\'&quot;[]{}">
                            Specials
                        </label>
                        <input id="checkSpec" type="checkbox" class="form-checkbox" name="checkSpec" checked>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div id="textOutput" type="text" class="form-control form-control-lg text-center overflow-auto">
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col"><button type="button" class="btn btn-primary w-100"
                            onclick="generatePassword()">Click For New Password</button></div>
                </div>
                <div class="row mb-2">
                    <div class="col"><button type="button" class="btn btn-info w-100"
                            onclick="copyToClipboard()">Copy</button></div>
                </div>
                <div class="row mb-2">
                    <div class="col"><button type="button" class="btn btn-danger w-100"
                            onclick="clearOutput()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
