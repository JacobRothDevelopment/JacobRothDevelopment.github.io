<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.7tv.app/emote/6289a9f9a055952fdc3b44c3/1x.webp">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CUSTOM -->
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/random.js"></script>
</head>

<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-8 align-self-center">
                <form>
                    <table class="table table-borderless">
                        <tr>
                            <td class="align-middle">
                                <label for="intLength" class="form-label">Length</label>
                            </td>
                            <td class="align-middle">
                                <label id="intLengthValue" for="intLength" class="form-label">00</label>
                            </td>
                            <td colspan="2" class="align-middle">
                                <input id="intLength" type="range" class="form-control text-center" value="28" step="1"
                                    min="10" max="48" onchange="updateLengthLabel()" oninput="updateLengthLabel()">
                            </td>
                        </tr>
                        <tr>
                            <td class="align-middle" colspan="4">
                                <input id="textOutput" type="text" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td class="align-middle" colspan="4">
                                <button type="button" class="btn btn-primary w-100" onclick="generatePassword()">
                                    Click For New Password
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td class="align-middle" colspan="4">
                                <button type="button" class="btn btn-info w-100" onclick="copyToClipboard()">
                                    Copy
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td class="align-middle" colspan="4">
                                <button type="button" class="btn btn-danger w-100" onclick="clearOutput()">
                                    Reset
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
