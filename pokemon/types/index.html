<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Types Chart</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.betterttv.net/emote/5ba76e716ee0c23989d53088/2x">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- CUSTOM -->
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/pokemon.css">
    <script src="/js/pokemon/types.js"></script>
</head>

<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center">
        <div class="row">
            <h1 class="mb-4">Pokemon Type Chart</h1>
        </div>
        <div class="row">
            <div class="col-12 col-lg-4 col-xl-6 mb-4">
                <form>
                    <div class="mb-3">
                        <label for="selectAttackType" class="form-label">Attacking Move Type</label>
                        <select id="selectAttackType" name="selectAttackType" class="form-select form-select-lg"
                            data-fill-types="true">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Defending Mon Types</label>
                        <select id="selectDefendType1" name="selectDefendType1" class="form-select form-select-lg"
                            data-fill-types="true">
                        </select>
                    </div>
                    <div class="mb-3">
                        <select id="selectDefendType2" name="selectDefendType2" class="form-select form-select-lg"
                            data-fill-types="true" data-options-allow-null="true">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="textOutput" class="form-label">Advantage</label>
                        <input id="textOutput" class="form-control" type="text" disabled></span>
                    </div>
                </form>
            </div>
            <div class="col-12 col-lg-8 col-xl-6 mb-4 overflow-x-scroll">
                <div class="row">
                    <table id="tableTypes" class="table-layout-fixed table-border-1 pokemon-types">
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
