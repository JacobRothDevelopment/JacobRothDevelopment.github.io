<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Types Chart</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.betterttv.net/emote/5ba76e716ee0c23989d53088/2x">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.2.1/css/all.css">

    <!-- CUSTOM -->
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/pokemon.css">
    <script src="/js/pokemon/types.js"></script>
</head>

<body>
    <script src="/js/darkmode.js"></script>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid ">
            <a class="navbar-brand" href="/"><i class="fa-solid fa-house"></i></a>
            <a class="navbar-brand me-0" target="_blank"
                href="https://github.com/JacobRothDevelopment/JacobRothDevelopment.github.io">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </nav>
    <div class="container-fluid min-vh-90 d-flex flex-column justify-content-center">
        <div class="row">
            <h1 class="my-4">Pokemon Type Chart</h1>
        </div>
        <div class="row">
            <div class="col-12 col-lg-4 mb-4">
                <div class="row">
                    <form class="">
                        <div class="mb-2">
                            <label for="selectAttackType" class="form-label">Attacking Move Type</label>
                            <select id="selectAttackType" name="selectAttackType" class="form-select"
                                data-fill-types="true">
                            </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Defending Mon Types</label>
                            <select id="selectDefendType1" name="selectDefendType1" class="form-select"
                                data-fill-types="true">
                            </select>
                        </div>
                        <div class="mb-2">
                            <select id="selectDefendType2" name="selectDefendType2" class="form-select"
                                data-fill-types="true" data-options-allow-null="true">
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="textOutput" class="form-label">Advantage</label>
                            <input id="textOutput" class="form-control form-control-sm" type="text" disabled></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 col-lg-8 mb-4">
                <div class="row">
                    <div class="">
                        <div class="overflow-x-auto">
                            <table id="tableTypes" class="table-layout-fixed table-border-1 pokemon-types w-100">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
